<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
</head>
<body>
    <div id="container">
        <form id="form">
    <table class="table">
        <tr>
            <th>아이디</th>
            <td>
                <input name="id" placeholder="아이디" required autocomplete="false">
            </td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td>
                <input name="pw1" type='password' required>
            </td>
        </tr>
        <tr>
            <th>비밀번호 확인</th>
            <td>
                <input name="pw2" type='password' required>
            </td>
        </tr>
        <th>이름</th>
            <td>
                <input name="name" placeholder="이름"required>
            </td>
        <tr>
            <th>전화번호</th>
            <td>
                <input name="phone" type='number' placeholder="전화번호"required>
            </td>
        </tr>
        <tr>
            <th>직업</th>
            <td>
                <select name="job" required>
                    <option value="developer">개발자</option>
                    <option value="designer">웹디자이너</option>
                    <option value="manager">기획자</option>
                    <option value="undetermined">미정</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>성별/th>
            <td>
                <label>
                    <input required type="radio" name="gender" value="male" checked>남자
                </label>
                <label>
                    <input type="radio" name="gender" value="female">여자
                </label>
            </td>
        </tr>
        <tr>
            <th>이메일</th>
            <td>
                <input required type="email" name="email" placeholder="example@google.com">
            </td>
        </tr>
    </table>
    <button type="submit">제출</button>
    &nbsp;
    <button type="reset">리셋</button>
    </form>
</div>
</body>
<script src="joinForm.js"></script>
</html>
